version: '3.9'
services: 
  postgres:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=sachin
      - POSTGRES_PASSWORD=api
      - POSTGRES_DB=pseudonymous
    ports: 
      - '5432:5432'
    volumes: 
      - ./docker-volumes/postgres:/var/lib/postgresql
    
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app

  